<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä Î≥¥Í∏∞</title>
</head>
<main layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <h2 class="mb-4">Í≤åÏãúÌåê - Î≥¥Í∏∞</h2>

            <!-- Í≤åÏãúÍ∏Ä Ï†ïÎ≥¥ -->
            <div class="border p-3 mb-3" id="post-container">
                <div class="d-flex justify-content-between small text-muted">
                    <div id="writer"></div>
                    <div>
                        Îì±Î°ùÏùºÏãú: <span id="createAt"></span> |
                        ÏàòÏ†ïÏùºÏãú: <span id="updateAt"></span>
                    </div>
                    <div>
                        Ï°∞ÌöåÏàò: <span id="views"></span>
                    </div>
                </div>

                <h5 class="mt-3">
                    [<span id="categoryName"></span>] <span id="subject"></span>
                </h5>

                <div class="post-content border mt-3 p-3 bg-light" id="content"></div>

                <div class="mt-4">
                    <h6>Ï≤®Î∂ÄÌååÏùº</h6>
                    <ul class="list-unstyled mb-0" id="fileList"></ul>
                </div>
            </div>

            <!-- ÎåìÍ∏Ä -->
            <div class="mb-3">
                <h6>ÎåìÍ∏Ä</h6>
                <div id="comment-container"></div>

                <form id="comment-form" class="d-flex mt-3">
                    <input type="hidden" id="postId"/>
                    <textarea id="comment-content" class="form-control me-2" rows="5"
                              placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî."></textarea>
                    <button type="submit" class="btn btn-primary" style="width: 80px;">Îì±Î°ù</button>
                </form>
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-secondary me-2" id="listBtn"
                        onclick="window.location.href= listWithQueryString()">Î™©Î°ù
                </button>
                <button class="btn btn-warning" id="modify-button">ÏàòÏ†ï</button>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">ÏÇ≠Ï†ú</button>
            </div>
        </div>

        <!-- ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†• Î™®Îã¨ -->
        <div id="deleteModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="delete-form">
                        <div class="modal-header">
                            <h5 class="modal-title">ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="password" id="delete-password" class="form-control" required
                                   placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ï∑®ÏÜå</button>
                            <button type="submit" class="btn btn-danger">ÌôïÏù∏</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const postId = pathParts[pathParts.length - 1]; // ex: "2"

        $('#postId').val(postId);

        // Í≤åÏãúÍ∏Ä Ï°∞Ìöå
        function loadPost() {
            axios.get(`/api/v1/posts/${postId}`)
                .then(res => {
                    const data = res.data.data;
                    $('#writer').text(data.writer);
                    $('#createAt').text(formatDateTime(data.createAt));

                    $('#updateAt').text(data.updateAt ? formatDateTime(data.updateAt) : '-');
                    $('#views').text(formatNumberWithComma(data.views));
                    $('#categoryName').text(data.categoryName);
                    $('#subject').text(data.subject);
                    $('#content').html(data.content);

                    $('#fileList').empty();
                    data.files.forEach(file => {
                        const li = $(`
                        <li>
                            <a href="/api/v1/files/${file.savedFilename}">
                                üìã ${file.originalFilename}
                            </a>
                        </li>
                    `);
                        $('#fileList').append(li);
                    })

                    renderComments(data.comments);
                })
                .catch(err => {
                    alert("Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî Í≤åÏãúÍ∏ÄÏûÖÎãàÎã§.");
                    window.location.href = `/boards/${boardEngName}/list`;
                });
        }

        function renderComments(comments) {
            const container = $('#comment-container');
            container.empty();

            comments.forEach(comment => {
                const commentBox = $(`
                <div class="border p-2 mb-2 bg-white">
                    <div class="d-flex justify-content-between small text-muted">
                        <span>${formatDateTime(comment.createAt)}</span>
                        <form onsubmit="return deleteComment(${comment.id})">
                            <button class="btn btn-sm btn-outline-danger ms-3" type="submit">ÏÇ≠Ï†ú</button>
                        </form>
                    </div>
                    <div class="mt-2 d-flex justify-content-between">
                        <div>${comment.content}</div>
                    </div>
                </div>
            `);
                container.append(commentBox);
            });
        }

        // ÎåìÍ∏Ä Îì±Î°ù
        $('#comment-form').on('submit', function (e) {
            e.preventDefault();
            const content = $('#comment-content').val().trim();
            if (!content) return alert("ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");

            axios.post(`/api/v1/comments/${postId}`, {
                content
            }).then(() => {
                $('#comment-content').val('');
                loadPost();
            }).catch(() => {
                alert("ÎåìÍ∏Ä Îì±Î°ù Ïã§Ìå®");
            })
        });

        // ÎåìÍ∏Ä ÏÇ≠Ï†ú
        function deleteComment(commentId) {
            axios.delete(`/api/v1/comments/${commentId}`, {
                data: {postId}
            }).then(() => loadPost());
            return false;
        }

        // ÏÇ≠Ï†ú ÏöîÏ≤≠
        $('#delete-form').on('submit', function (e) {
            e.preventDefault();
            const password = $('#delete-password').val().trim();
            if (!password) return alert("ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");

            axios.delete(`/api/v1/posts/${postId}`, {
                data: {password}
            }).then(() => {
                alert("ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
                window.location.href = withQueryString(`/boards/${boardEngName}/list`);
            }).catch(err => {
                alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÍ±∞ÎÇò ÏÇ≠Ï†ú Ïã§Ìå®");
            });
        });

        // ÏàòÏ†ï Ïù¥Îèô
        $('#modify-button').on('click', function () {
            location.href = withQueryString(`/boards/${boardEngName}/modify/${postId}`);
        });

        loadPost();

        // 3Ï¥à ÌõÑ Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä
        setTimeout(() => {
            axios.post(`/api/v1/posts/${postId}/viewCount`)
                .catch(err => {
                    console.warn("Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä Ïã§Ìå®", err);
                });
        }, 3000);
    </script>
</main>
</html>
